<!DOCTYPE html>
<html>
<head>
	<title></title>

	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="custom.css">
	<link rel="stylesheet" href="bootstrap.css">
</head>
<body>
<section class="pad-t-50 pad-b-50">
      <div class="container">
           <div class="row">
     
				<div class="row">
        	        <div class="col-sm-12">
                    
                   	<div class="row">

<div class="col-lg-8 col-md-8 col-sm-12">

<div class="c-main">
	<div class="c-half c-full">
		<div class="c-row"><h4 class="c-title">Box Calculation</h4></div>
		<div class="c-row ">
			<label class="c-label">Length</label><input id="SLength" class="c-heading legth" name="SLength"><span>Feet</span>
		</div>
		<div class="c-row ">
			<label class="c-label">Width</label><input id="SWidth" class="c-heading width" name="SWidth"><span>Feet</span>
		</div>
		<div class="c-row">
			<label class="c-label">Tiles Size</label>
			<select id="sizes" style="height:auto;" class="c-heading size ml_17" name="sizes">

                
                 <option value="300 x 300" data-picperbox="8">300 x 300 mm Digital Parking TIles dasiohdykahfkghfsdjkghksjfgkjsdhfgkshfksfhksdhfsjkhksdfkfh</option><option value="300 x 300" data-picperbox="8">300 x 300 mm Heavy Duty Parking Tiles</option>                
			</select>
		</div>
        <br>
		<div class="c-row mt10">
			<input name="Button1" id="Button1" class="btn submitbtn btn-style-4" onclick="calculate()" value="Calculate" type="button">
		</div>
	</div>	
	<div class="c-result">
		<div id="Results">
        
            
            <div class="c-row">
				<h4 class="c-title">Calculations</h4>
			</div>
			<div class="c-row border">
				<label class="c-label">Total Area Covered</label>
				<input class="c-heading area-covered" maxlength="10" name="ar_mtr" id="ar_mtr" readonly="" size="6">
				<span>Sq. M</span>
				
				<input id="ar_feet" class="c-heading area-covered" maxlength="10" name="ar_feet" readonly="" size="6">
				<span>Sq. Ft</span>
			</div>
			<div class="c-row border">
				<label class="c-label">Required Tiles</label>
				<input class="c-heading area-covered" maxlength="10" name="TotalTiles" id="TotalTiles" readonly="" size="10">
			</div>
			<div class="c-row border">
				<label class="c-label">Required Boxes</label>
				<input id="TotalBoxes" class="c-heading area-covered" maxlength="10" name="TotalBoxes" readonly="" size="10">
			</div>
			<div class="c-row">
				<p class="resultp">This may vary on basis of your actual need.<br> This is only approx calculation.</p>
			</div>
            
		</div>
	</div>
</div>

</div>

<div class="col-lg-4 col-md-4 col-sm-12 responsivecal">

    <div class="tileDiv mt10">
        <div style="height: 58.2%; width: 80.4%;">
            <p class="tileFt horzFt"><span id="xlength">X ft</span></p>
            <p class="tileFt vertFt"><span id="ylength">Y ft</span></p>
        </div>
    </div>

    <div class="box mt30 p10">
    <div class="c-row"><h4 class="c-title">Tips</h4></div>
    <ul class="list prim list-ok">
            <li>Length and Width Dimensions are in feet.</li>
            <li>1 Feet = 0.3048 Meter</li>
            <li>1 Meter = 3.28084 Feet</li>
        </ul>
    </div>

</div>

</div>


<style>
.responsivecal
{

}

@media only screen and (max-device-width: 800px) {
 .responsivecal
{
	clear:both;

}
}
</style>               		 </div>
             	</div>
			
             
             
             </div>
             </div>
</section>
<script src="custom.js.download"></script>
</body>
</html>
